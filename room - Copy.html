<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <script>
        function generateGmailLink() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const tour = document.getElementById('tour').value;
            const date = document.getElementById('date').value;

            const subject = `Đặt tour đi ${tour}`;
            const body = `Họ và tên: ${name}%0A` +
                         `Số điện thoại: ${phone}%0A` +
                         `Ngày đi: ${date}`;

            const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=vntourismsv@gmail.com&su=${encodeURIComponent(subject)}&body=${body}`;
            window.open(gmailLink, '_blank');
        }
    </script>
</head>
<body>
    <h1>Tour Booking Form</h1>
    <form onsubmit="event.preventDefault(); generateGmailLink();">
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="tour">Chọn tour:</label><br>
        <select id="tour" name="tour" required>
            <option value="Phú Quốc">Phú Quốc</option>
            <option value="Hạ Long">Hạ Long</option>
            <option value="Hội An">Hội An</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
        </select><br><br>

        <label for="date">Ngày đi:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Gửi form</button>
    </form>
</body>
</html>
